<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1423; /* Background color */
            color: white; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2c2335; /* Background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for better visibility */
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 300px; /* Increased size for logo on desktop */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"], select, input[type="text"], button {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: calc(100% - 22px); /* Adjust width to account for padding */
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"], select, input[type="text"] {
            background-color: #3e2e4a; /* Input background color */
            color: white; /* Input text color */
        }
        button {
            background-color: #574b90; /* Button color */
            color: white; /* Button text color */
            cursor: pointer;
        }
        button:hover {
            background-color: #6c5b7b; /* Button hover color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #444; /* Border color */
        }
        th, td {
            padding: 12px; /* Increased padding for better readability */
            text-align: left;
            background-color: #2c2335; /* Table row background color */
        }
        th {
            background-color: #3e2e4a; /* Header background color */
        }
        tbody tr:nth-child(even) {
            background-color: #3e2e4a; /* Alternate row color */
        }
        tbody tr:hover {
            background-color: #4a3f5b; /* Row hover color */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Section -->
    <div class="logo">
        <img src="https://www.growbrandindia.in/web/image/website/1/logo/growbrandindia.in?unique=58ac854" alt="Logo">
    </div>

    <h1>CSV Search Tool</h1>
    
    <!-- File input for CSV -->
    <input type="file" id="csvFile" accept=".csv">
    
    <!-- Dropdown to select search type -->
    <select id="searchOption">
        <option value="Order Number">Order Number</option>
        <option value="AWB Number">AWB Number</option>
    </select>
    
    <!-- Input for search term -->
    <input type="text" id="searchInput" placeholder="Enter Order Number or AWB Number">
    
    <!-- Button to trigger search -->
    <button onclick="searchCSV()">Search</button>
    
    <!-- Table to display results -->
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Date, Time</th>
                <th>Order Number</th>
                <th>AWB Number</th>
                <th>Freight Forward Amount</th>
                <th>Freight RTO Amount</th>
                <th>Freight Cod Charges</th>
                <th>Freight Cod Adjusted</th>
                <th>Freight Total Amount</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
// Function to read the uploaded CSV file
function readCSVFile(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
            const text = event.target.result;
            const rows = text.split('\n').map(row => row.split(','));
            resolve(rows);
        };
        reader.onerror = reject;
        reader.readAsText(file);
    });
}

// Function to format values to 2 decimal places
function formatValue(value) {
    return parseFloat(value).toFixed(2);
}

// Function to search the CSV
async function searchCSV() {
    const fileInput = document.getElementById('csvFile');
    const searchOption = document.getElementById('searchOption').value;
    const searchTerm = document.getElementById('searchInput').value.trim();

    if (!fileInput.files.length) {
        alert("Please upload a CSV file.");
        return;
    }

    if (!searchTerm) {
        alert(`Please enter a ${searchOption}.`);
        return;
    }

    const rows = await readCSVFile(fileInput.files[0]);

    // Clear the table body before inserting new data
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    // Search and filter the rows
    rows.forEach(row => {
        const searchIndex = searchOption === 'Order Number' ? 1 : 2; // Adjust index based on search option
        const searchValue = searchOption === 'AWB Number' ? formatValue(row[searchIndex]) : row[searchIndex];
        
        if (searchValue && searchValue.includes(searchTerm)) {
            // Create a new table row with the filtered columns
            const newRow = `<tr>
                <td>${row[0]}</td>   <!-- Date, Time -->
                <td>${row[1]}</td>   <!-- Order Number -->
                <td>${formatValue(row[2])}</td>   <!-- AWB Number -->
                <td>${formatValue(row[7])}</td>  <!-- Freight Forward Amount -->
                <td>${formatValue(row[8])}</td>  <!-- Freight RTO Amount -->
                <td>${formatValue(row[9])}</td>  <!-- Freight Cod Charges -->
                <td>${formatValue(row[10])}</td>  <!-- Freight Cod Adjusted -->
                <td>${formatValue(row[11])}</td>  <!-- Freight Total Amount -->
            </tr>`;
            tableBody.insertAdjacentHTML('beforeend', newRow);
        }
    });
}
</script>

</body>
</html>
